<div layout="row" flex>
	<div layout="row" flex="35" class="message-list">
		<md-virtual-repeat-container layout="row" flex id="vertical-container">
			<div md-virtual-repeat="message in vm.messages" class="message-item" flex ng-click="vm.selectMessage(message)" ng-class="{ selected: vm.isSelected(message) }">
				<span class="message-index">{{message.index}}</span>
				<span class="message-preview">{{message.data}}</span>
			</div>
		</md-virtual-repeat-container>
	</div>
	<div layout="column" flex>
		<div class="json-view-container" flex="90">
			<json-explorer payload="vm.selectedMessage.data" collapsed="vm.collapsed"></json-explorer>
		</div>
		<div class="message-details" flex="10" layout="row">
			<div flex>
				<span class="timestamp" ng-bind="vm.selectedMessage.timestamp | date:'yyyy-MM-dd HH:mm:ssZ'"></span>
			</div>
		</div>
	</div>
</div>
